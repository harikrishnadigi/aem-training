<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${properties.myTitleCustom && properties.myTitle}">
    <p data-sly-test="${properties.myTitle}">${properties.myTitle}</p>
    <p data-sly-test="${properties.myTitleCustom}">${properties.myTitleCustom}</p>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-title'}"></sly>
